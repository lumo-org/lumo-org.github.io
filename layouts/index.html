{{ define "main" }}
  <h2># 线上功能</h2>
  <div class="service-list">
    <div class="service-entry">
      <a href="https://lumo-org.github.io/jupyter">
      <div class="service-entry-icon">
        <img alt="Jupyter" width="90" src="/images/jupyter.svg">
      </div>
      <div class="service-entry-label">
        <p>Jupyter Lite</p>
      </div>
    </div>
  </div>
  <h2># 最新文章</h2>
  {{ range first 2 (where .Site.RegularPages.ByDate.Reverse "Type" "posts") }}
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <p>{{ .PublishDate.Format "Jan 2, 2006." }} | By: {{ .Params.author }}</p>
    {{ .Summary }}
    ...
    <br \>
    <a href="{{ .RelPermalink }}">↪ 阅读更多</a>
    <hr>
  {{ end }}
  <a href="posts/">↪ 查看更多文章</a>
{{ end }}
